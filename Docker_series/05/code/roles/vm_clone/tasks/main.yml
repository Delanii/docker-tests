---
- name: Clone the template
  vmware_guest:
    hostname: "{{ vcenter_server }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_pass }}"
    validate_certs: False
    name: "{{ inventory_hostname }}"
    template: "{{ template_name }}"
    datacenter: "{{ datacenter_name }}"
    folder: "/{{ datacenter_name }}/vm/{{ folder_name }}"
    cluster: "{{ cluster_name }}"
    datastore: "{{ datastore_name }}"
    resource_pool: "{{ resource_pool_name }}"
    disk:
    - size_gb: "{{ os_disk_size_gb }}"
      type: eagerzero
      datastore: "{{ datastore_name }}"
    - size_gb: "{{ data_disk_size_gb }}"
      type: eagerzero
      datastore: "{{ datastore_name }}"
    hardware:
      memory_gb: "{{ mem_size_gb }}"
      num_cpu: "{{ cpu_size }}"
    networks:
    - name: "{{ network_name }}"
      ip: "{{ ansible_host }}"
      netmask: "{{ network_mask }}"
      gateway: "{{ network_gw }}"
      type: static
    customization:
      hostname: "{{ inventory_hostname }}"
      domain: "{{ domain_name }}"
      dns_suffix:
        - "{{ domain_name }}"
      dns_servers: "{{ network_dns }}"
    state: poweredon
    wait_for_ip_address: yes
  delegate_to: localhost

- name: Connect via Vmware tools
  ansible_connection: vmware_tools
  ansible_vmware_host: "{{ vcenter_server }}"
  ansible_vmware_user: "{{ vcenter_user }}"
  ansible_vmware_password: "{{ vcenter_pass }}"
  ansible_vmware_validate_certs: no  # default is yes
  ansible_vmware_guest_path: "/{{ datacenter_name }}/vm/{{ folder_name }}/{{ inventory_hostname }}"
  ansible_vmware_tools_user: "{{ template_user }}"
  ansible_vmware_tools_password: "{{ template_user_password }}"
  command: whoami